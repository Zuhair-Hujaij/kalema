<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <title>منصة كلمة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Night mode styles */
    body.night-mode {
      background-color: #333;
      color: #fff;
    }

    header.night-mode {
      background-color: #444;
    }

    .language-section.night-mode {
      background-color: #555;
    }

    .language-box.night-mode {
      background-color: #666;
      color: #fff;
    }

    footer.night-mode {
      background-color: #444;
    }

    nav button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
    }

    nav button:hover {
      background: #0056b3;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعلم اللغة الإنجليزية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="navbar">
    <h1>تعلم اللغة الإنجليزية</h1>
    <button onclick="toggleNightMode()">🌙 الوضع الليلي / النهاري</button>
  </div>
</header>

<main class="language-section">
  <h2 style="color: #007BFF;">اختر المهارة التي تريد تعلمها</h2>
  <div class="language-grid">
    <div class="language-box">
      <h3>المفردات الأساسية</h3>
      <a href="english-goal.html">ابدأ التعلم</a>
    </div>
    <div class="language-box">
      <h3>قواعد اللغة</h3>
      <a href="english-grammar-level.html">ابدأ التعلم</a>
    </div>
    <div class="language-box">
      <h3>الحروف الإنجليزية</h3>
      <a href="english-alphabet.html">ابدأ التعلم</a>
    </div>
    <div class="language-box">
      <h3>الاستماع</h3>
      <a href="english-audio.html">ابدأ التعلم</a>
    </div>
  </div>

  <section>
    <h3>صور تعليمية</h3>
    <img src="C:\website\website\image\English-1.jpg" width="300">
    <img src="C:\website\website\image\english-2.jpg" width="300">
  </section>
</main>

<footer>
  <p>قيّم تجربتك: ⭐⭐⭐⭐⭐</p>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  function toggleNightMode() {
    document.body.classList.toggle('night-mode');
    document.querySelector('header').classList.toggle('night-mode');
    document.querySelector('.language-section').classList.toggle('night-mode');
    const languageBoxes = document.querySelectorAll('.language-box');
    languageBoxes.forEach(box => box.classList.toggle('night-mode'));
    document.querySelector('footer').classList.toggle('night-mode');
  }
</script>

</body>
</html>
