<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر مستواك في قواعد اللغة</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <style>
    :root {
      --main-color: #007BFF;
      --bg-color: #e6f9fa;
      --text-color: #007BFF;
      --card-bg: white;
      --card-hover: #cce5ff;
      --nav-text: white;
    }

    .dark-mode {
      --main-color: #1a1a2e;
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --card-hover: #2c2c2c;
      --nav-text: white;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    header {
      background-color: var(--main-color);
      color: var(--nav-text);
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: var(--main-color);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a, .toggle-btn {
      color: var(--nav-text);
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover, .toggle-btn:hover {
      text-decoration: underline;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: var(--text-color);
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card a {
      display: block;
      background-color: var(--card-bg);
      border: 2px solid var(--main-color);
      padding: 40px 20px;
      border-radius: 10px;
      color: var(--text-color);
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .card a:hover {
      background-color: var(--card-hover);
    }
  </style>
</head>
<body>

<header>
  اختر مستواك في قواعد اللغة
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="spanich-goal.html">المفردات</a>
  <a href="spanish-alphabet.html">الحروف</a>
  <a href="spanish-audio.html">الاستماع</a>
  <button class="toggle-btn" onclick="toggleMode()">🌓 الوضع الليلي</button>
</nav>

<div class="container">
  <h2>اختر المستوى المناسب لك:</h2>

  <div class="grid">
    <div class="card"><a href="spanich-easy-grammar.html">مبتدئ</a></div>
    <div class="card"><a href="spancih-mid-grammar.html">متوسط</a></div>
    <div class="card"><a href="spanich-pro-grammar.html">محترف</a></div>
  </div>
</div>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
