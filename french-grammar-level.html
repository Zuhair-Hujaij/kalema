<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر مستواك في قواعد اللغة</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e6f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #007BFF;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card a {
      display: block;
      background-color: white;
      border: 2px solid #007BFF;
      padding: 40px 20px;
      border-radius: 10px;
      color: #007BFF;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .card a:hover {
      background-color: #cce5ff;
    }

    /* الوضع الليلي */
    body.night-mode {
      background-color: #121212;
      color: white;
    }

    body.night-mode header {
      background-color: #333;
    }

    body.night-mode nav {
      background-color: #333;
    }

    body.night-mode .card a {
      background-color: #333;
      color: white;
      border-color: #444;
    }

    body.night-mode .card a:hover {
      background-color: #666;
    }

    body.night-mode h2 {
      color: white;
    }

    /* الوضع الليلي الزر */
    body.night-mode nav button {
      background-color: #444;
      color: white;
    }

    body.night-mode nav button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    اختر مستواك في قواعد اللغة
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="french-goal.html">المفردات</a>
    <a href="french-audio.html">الاستماع</a>
    <a href="french-alphabet.html">الحروف</a>
    <button id="toggle-mode">🌙 وضع الليل</button>
  </nav>

  <div class="container">
    <h2>اختر المستوى المناسب لك:</h2>

    <div class="grid">
      <div class="card"><a href="french-easy-grammar.html">مبتدئ</a></div>
      <div class="card"><a href="french-mid-grammar.html">متوسط</a></div>
      <div class="card"><a href="french-pro-grammar.html">محترف</a></div>
    </div>
  </div>

  <script>
    const toggleModeButton = document.getElementById("toggle-mode");

    toggleModeButton.addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      if (document.body.classList.contains("night-mode")) {
        toggleModeButton.textContent = "🌞 وضع النهار";
      } else {
        toggleModeButton.textContent = "🌙 وضع الليل";
      }
    });
  </script>

</body>
</html>
