<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>الحروف الإسبانية - الاستماع</title>
  <link rel="shortcut icon" type="x-icon" href="C:\website\website\image\logo.png">
  <style>
    :root {
      --main-color: #007BFF;
      --bg-color: #e6f9fa;
      --text-color: #000;
      --card-bg: white;
      --card-border: #007BFF;
      --card-hover-bg: #cce5ff;
    }

    .dark-mode {
      --main-color: #1a1a2e;
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #2a2a2a;
      --card-border: #4e9fff;
      --card-hover-bg: #3b3b3b;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    header {
      background-color: var(--main-color);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: var(--main-color);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a, .toggle-btn {
      color: white;
      font-weight: bold;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
    }

    nav a:hover, .toggle-btn:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: var(--main-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 2px solid var(--card-border);
      padding: 20px;
      border-radius: 10px;
      color: var(--card-border);
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      background-color: var(--card-hover-bg);
    }
  </style>
</head>
<body>

<header>
  <div>الحروف الإسبانية - استمع وتعلّم</div>
  
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="spanich-goal.html">المفردات</a>
    <a href="spanich-grammar-level.html">القواعد</a>
    <a href="spanish-alphabet.html">الأحرف</a>
    <button class="toggle-btn" onclick="toggleMode()">🌓 الوضع الليلي</button>
  </nav>
</header>

<div class="container" id="alphabet">
  <h2>انقر على الحرف للاستماع إلى نطقه</h2>
 
  <div class="grid">
    <div class="card" onclick="speak('A')">A</div>
    <div class="card" onclick="speak('B')">B</div>
    <div class="card" onclick="speak('C')">C</div>
    <div class="card" onclick="speak('CH')">CH</div>
    <div class="card" onclick="speak('D')">D</div>
    <div class="card" onclick="speak('E')">E</div>
    <div class="card" onclick="speak('F')">F</div>
    <div class="card" onclick="speak('G')">G</div>
    <div class="card" onclick="speak('H')">H</div>
    <div class="card" onclick="speak('I')">I</div>
    <div class="card" onclick="speak('J')">J</div>
    <div class="card" onclick="speak('K')">K</div>
    <div class="card" onclick="speak('L')">L</div>
    <div class="card" onclick="speak('LL')">LL</div>
    <div class="card" onclick="speak('M')">M</div>
    <div class="card" onclick="speak('N')">N</div>
    <div class="card" onclick="speak('Ñ')">Ñ</div>
    <div class="card" onclick="speak('O')">O</div>
    <div class="card" onclick="speak('P')">P</div>
    <div class="card" onclick="speak('Q')">Q</div>
    <div class="card" onclick="speak('R')">R</div>
    <div class="card" onclick="speak('S')">S</div>
    <div class="card" onclick="speak('T')">T</div>
    <div class="card" onclick="speak('U')">U</div>
    <div class="card" onclick="speak('V')">V</div>
    <div class="card" onclick="speak('W')">W</div>
    <div class="card" onclick="speak('X')">X</div>
    <div class="card" onclick="speak('Y')">Y</div>
    <div class="card" onclick="speak('Z')">Z</div>
  </div>
</div>

<script>
  function speak(letter) {
    const utterance = new SpeechSynthesisUtterance(letter);
    utterance.lang = 'es-ES'; 
    window.speechSynthesis.speak(utterance); 
  }

  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
