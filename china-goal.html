<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تعليم لغات</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #007BFF;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .mode-toggle {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .goals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .goal-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 12px;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: 0.3s;
    }

    .goal-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333;
      color: white;
    }

    .navbar.dark-mode {
      background-color: #222;
    }

    .goal-box.dark-mode {
      background-color: #444;
      color: white;
      border-color: #aaa;
    }

    .goal-box.dark-mode:hover {
      background-color: #555;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <button class="mode-toggle" onclick="toggleMode()">🌙</button>
  </div>

  <div class="header">
    <h1>🎯 ما هو هدفك من تعلم اللغة؟</h1>
    <p>اختر الهدف الذي يلهمك لتبدأ رحلتك التعليمية!</p>
  </div>

  <div class="goals-container">
    <a class="goal-box" href="china-travel-vocab.html">✈️ السفر واستكشاف العالم</a>
    <a class="goal-box" href="china-career.html">💼 تطوير مهاراتك المهنية</a>
    <a class="goal-box" href="china-studyabroad.html">🎓 الدراسة بالخارج</a>
    <a class="goal-box" href="china-culture.html">📚 فهم ثقافات جديدة</a>
    <a class="goal-box" href="china-friend.html">👥 التواصل مع أصدقاء من دول أخرى</a>
    <a class="goal-box" href="china-memory.html">🧠 تقوية الذاكرة والقدرات الذهنية</a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('dark-mode');
      const goalBoxes = document.querySelectorAll('.goal-box');
      goalBoxes.forEach(box => box.classList.toggle('dark-mode'));
      const button = document.querySelector('.mode-toggle');
      button.textContent = button.textContent === '🌙' ? '🌞' : '🌙';
    }
  </script>

</body>
</html>
