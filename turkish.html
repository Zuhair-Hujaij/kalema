<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة كلمة</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav button {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background-color: #333;
    }
    .language-section {
      padding: 40px;
      text-align: center;
    }
    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }
    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }
    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* الوضع الليلي */
    body.night-mode {
      background-color: #121212;
      color: white;
    }
    body.night-mode header, body.night-mode footer {
      background-color: #333;
    }
    body.night-mode .language-box {
      background-color: #444;
      border-color: #ffcc00;
    }
    body.night-mode .language-box:hover {
      background-color: #555;
    }
    body.night-mode .nav-links a {
      color: #ffcc00;
    }
    body.night-mode nav button {
      background-color: #444;
      color: white;
    }
    body.night-mode footer p {
      color: white;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <h1>تعلم اللغة التركية</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="guide.html">طريقة الاستخدام</a></li>
      <li><a href="tools.html">تطوير الذات</a></li>
      <li><a href="games.html">الألعاب</a></li>
      <li><a href="ai-helper.html">المساعد الذكي</a></li>
    </ul>
    <button onclick="toggleNightMode()">🌙 / ☀️</button>
  </nav>
</header>

<main class="language-section">
  <h2>اختر المهارة التي تريد تعلمها</h2>
  <div class="language-grid">
    <div class="language-box">
      <h3>مفردات أساسية</h3>
      <a href="turkish-goal.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>قواعد اللغة</h3>
      <a href="turkish-grammar-level.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الحروف التركية</h3>
      <a href="turkish-alphabet.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الاستماع </h3>
      <a href="turkish-audio.html">ابدأ</a>
    </div>
  </div>
  <section>
    <h3>صور تعليمية</h3>
    <img src="C:\website\website\image\turkish-1.jpg" width="300">
    <img src="C:\website\website\image\turkish-2.jpg" width="300">
  </section>
</main>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  function toggleNightMode() {
    document.body.classList.toggle('night-mode');
  }
</script>

</body>
</html>
