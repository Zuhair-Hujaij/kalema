<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تعليم لغات</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #007BFF;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Night Mode Styles */
    body.night {
      background-color: #333;
      color: white;
    }

    .night .navbar {
      background-color: #444;
    }

    .night .goal-box {
      background-color: #555;
      color: white;
    }

    .night .goal-box:hover {
      background-color: #666;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .goals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .goal-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 12px;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: 0.3s;
    }

    .goal-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    /* Button for Night Mode Toggle */
    .night-mode-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .night-mode-btn:hover {
      background-color: #007BFF;
      color: white;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="turkish-grammar-level.html">القواعد</a>
    <a href="turkish-alphabet.html">الأحرف</a>
    <a href="turkish-audio.html">الاستماع</a>
    <button class="night-mode-btn" onclick="toggleNightMode()">الوضع الليلي</button>
  </div>

  <div class="header">
    <h1>🎯 ما هو هدفك من تعلم اللغة؟</h1>
    <p>اختر الهدف الذي يلهمك لتبدأ رحلتك التعليمية!</p>
  </div>

  <div class="goals-container">
    <a class="goal-box" href="turkish-travel.html">✈️ السفر واستكشاف العالم</a>
    <a class="goal-box" href="turkish-career.html">💼 تطوير مهاراتك المهنية</a>
    <a class="goal-box" href="turkish-study.html">🎓 الدراسة بالخارج</a>
    <a class="goal-box" href="turkish-culture.html">📚 فهم ثقافات جديدة</a>
    <a class="goal-box" href="turkish-friends.html">👥 التواصل مع أصدقاء من دول أخرى</a>
    <a class="goal-box" href="turkish-brain.html">🧠 تقوية الذاكرة والقدرات الذهنية</a>
  </div>

  <script>
    // Toggle Night Mode
    function toggleNightMode() {
      document.body.classList.toggle('night');
      let button = document.querySelector('.night-mode-btn');
      if (document.body.classList.contains('night')) {
        button.textContent = 'الوضع النهاري';
      } else {
        button.textContent = 'الوضع الليلي';
      }
    }
  </script>

</body>
</html>
