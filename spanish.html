<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="shortcut icon" type="x-icon" href="C:\website\website\image\logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة كلمة</title>
  <style>
    :root {
      --main-color: #007BFF;
      --bg-color: #f0f8ff;
      --text-color: #000;
      --button-bg: #007BFF;
      --button-hover-bg: #0056b3;
      --navbar-bg: #007BFF;
      --footer-bg: #007BFF;
    }

    .dark-mode {
      --main-color: #1a1a2e;
      --bg-color: #121212;
      --text-color: #fff;
      --button-bg: #1a1a2e;
      --button-hover-bg: #4e9fff;
      --navbar-bg: #1a1a2e;
      --footer-bg: #1a1a2e;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: 0.3s;
    }

    header {
      background-color: var(--navbar-bg);
      color: white;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid var(--main-color);
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 15px;
    }

    .toggle-btn {
      background: none;
      color: white;
      border: none;
      padding: 14px;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-btn:hover {
      background: var(--button-hover-bg);
    }

  </style>
</head>

<body>

<header>
  <nav class="navbar">
    <h1>تعلم اللغة الإسبانية</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="guide.html">طريقة الاستخدام</a></li>
      <li><a href="tools.html">تطوير الذات</a></li>
      <li><a href="games.html">الألعاب</a></li>
      <li><a href="ai-helper.html">المساعد الذكي</a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleMode()">🌓 الوضع الليلي</button>
  </nav>
</header>

<main class="language-section">
  <h2>اختر المهارة التي تريد تعلمها</h2>
  <div class="language-grid">
    <div class="language-box">
      <h3>مفردات أساسية</h3>
      <a href="spanich-goal.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>قواعد اللغة</h3>
      <a href="spanich-grammar-level.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الحروف الإسبانية</h3>
      <a href="spanish-alphabet.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الاستماع</h3>
      <a href="spanish-audio.html">ابدأ</a>
    </div>
  </div>
  <section>
    <h3>صور تعليمية</h3>
    <img src="C:\website\website\image\spain-1.jpg" width="300">
    <img src="C:\website\website\image\spain-2.jpg" width="300">
  </section>
</main>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
