<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تعليم لغات</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #007BFF;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar button {
      background-color: white;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      color: #007BFF;
    }

    .navbar button:hover {
      background-color: #e6f0ff;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .goals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .goal-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 12px;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: 0.3s;
    }

    .goal-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    /* الوضع الليلي */
    body.night-mode {
      background-color: #121212;
      color: white;
    }

    body.night-mode .goal-box {
      background-color: #333;
      color: white;
      border-color: #444;
    }

    body.night-mode .navbar {
      background-color: #333;
    }

    body.night-mode .navbar a {
      color: white;
    }

    body.night-mode .navbar button {
      background-color: #444;
      color: white;
    }

    body.night-mode .navbar button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="french.html">السابق</a>
    <button id="toggle-mode">🌙 وضع الليل</button>
  </div>

  <div class="header">
    <h1>🎯 ما هو هدفك من تعلم اللغة؟</h1>
    <p>اختر الهدف الذي يلهمك لتبدأ رحلتك التعليمية!</p>
  </div>

  <div class="goals-container">
    <a class="goal-box" href="french-travel.html">✈️ السفر واستكشاف العالم</a>
    <a class="goal-box" href="french-career.html">💼 تطوير مهاراتك المهنية</a>
    <a class="goal-box" href="french-study.html">🎓 الدراسة بالخارج</a>
    <a class="goal-box" href="french-culture.html">📚 فهم ثقافات جديدة</a>
    <a class="goal-box" href="fench-friends.html">👥 التواصل مع أصدقاء من دول أخرى</a>
    <a class="goal-box" href="french-brain.html">🧠 تقوية الذاكرة والقدرات الذهنية</a>
  </div>

  <script>
    const toggleModeButton = document.getElementById("toggle-mode");

    toggleModeButton.addEventListener("click", function() {
      document.body.classList.toggle("night-mode");
      if (document.body.classList.contains("night-mode")) {
        toggleModeButton.textContent = "🌞 وضع النهار";
      } else {
        toggleModeButton.textContent = "🌙 وضع الليل";
      }
    });
  </script>

</body>
</html>
