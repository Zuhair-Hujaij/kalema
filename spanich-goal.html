<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تعليم لغات</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-color: #007BFF;
      --bg-color: #f0f8ff;
      --text-color: #007BFF;
      --card-bg: white;
      --card-hover: #e6f0ff;
    }

    .dark-mode {
      --main-color: #1a1a2e;
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1f1f1f;
      --card-hover: #2c2c2c;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--main-color);
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .navbar a, .toggle-btn {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .navbar a:hover, .toggle-btn:hover {
      text-decoration: underline;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .goals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .goal-box {
      background-color: var(--card-bg);
      border: 2px solid var(--main-color);
      border-radius: 12px;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: var(--text-color);
      text-decoration: none;
      transition: 0.3s;
    }

    .goal-box:hover {
      background-color: var(--card-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <button class="toggle-btn" onclick="toggleMode()">🌓 الوضع الليلي</button>
  </div>

  <div class="header">
    <h1>🎯 ما هو هدفك من تعلم اللغة؟</h1>
    <p>اختر الهدف الذي يلهمك لتبدأ رحلتك التعليمية!</p>
  </div>

  <div class="goals-container">
    <a class="goal-box" href="spanich-travel.html">✈️ السفر واستكشاف العالم</a>
    <a class="goal-box" href="spanich-career.html">💼 تطوير مهاراتك المهنية</a>
    <a class="goal-box" href="spanich-study.html">🎓 الدراسة بالخارج</a>
    <a class="goal-box" href="spanich-culture.html">📚 فهم ثقافات جديدة</a>
    <a class="goal-box" href="spanich-friends.html">👥 التواصل مع أصدقاء من دول أخرى</a>
    <a class="goal-box" href="spanich-brain.html">🧠 تقوية الذاكرة والقدرات الذهنية</a>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
