<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اختر مستواك في قواعد اللغة</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #e6f9fa;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .night-mode-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: #fff;
      color: #007BFF;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .night-mode-btn:hover {
      background-color: #007BFF;
      color: white;
    }

    /* Night Mode Styles */
    body.night {
      background-color: #333;
      color: white;
    }

    .night .navbar {
      background-color: #444;
    }

    .night .card a {
      background-color: #555;
      color: white;
    }

    .night .card a:hover {
      background-color: #666;
    }

    header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #007BFF;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card a {
      display: block;
      background-color: white;
      border: 2px solid #007BFF;
      padding: 40px 20px;
      border-radius: 10px;
      color: #007BFF;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .card a:hover {
      background-color: #cce5ff;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="turkish-goal.html">المفردات</a>
    <a href="turkish-alphabet.html">الأحرف</a>
    <a href="turkish-audio.html">الاستماع</a>
    <button class="night-mode-btn" onclick="toggleNightMode()">الوضع الليلي</button>
  </div>

  <header>
    اختر مستواك في قواعد اللغة
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="turkish-goal.html">المفردات</a>
    <a href="turkish-alphabet.html">الأحرف</a>
    <a href="turkish-audio.html">الاستماع</a>
  </nav>

  <div class="container">
    <h2>اختر المستوى المناسب لك:</h2>

    <div class="grid">
      <div class="card"><a href="turkish-easy-grammar.html">مبتدئ</a></div>
      <div class="card"><a href="turkish-mid-grammar.html">متوسط</a></div>
      <div class="card"><a href="turkish-pro-grammar.html">محترف</a></div>
    </div>
  </div>

  <script>
    // Toggle Night Mode
    function toggleNightMode() {
      document.body.classList.toggle('night');
      let button = document.querySelector('.night-mode-btn');
      if (document.body.classList.contains('night')) {
        button.textContent = 'الوضع النهاري';
      } else {
        button.textContent = 'الوضع الليلي';
      }
    }
  </script>

</body>
</html>
