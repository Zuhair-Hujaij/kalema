<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="shortcut icon" type="x-icon" href="C:\website\website\image\logo.png">
  <title>منصة كلمة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #e6e6e6;
    }

    header.dark-mode {
      background-color: #333;
    }

    .navbar.dark-mode {
      background-color: #333;
    }

    .nav-links a.dark-mode {
      color: #e6e6e6;
    }

    .language-box.dark-mode {
      background-color: #444;
      color: #e6e6e6;
    }

    footer.dark-mode {
      background-color: #333;
    }

    /* Button style for dark mode toggle */
    .toggle-btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <h1>ألعاب تعليمية</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
    </ul>
    <button class="toggle-btn" onclick="toggleDarkMode()">وضع الليل/النهار</button>
  </nav>
</header>

<main class="language-section">
  <h2>اختر لعبة تعليمية ممتعة!</h2>
  <div class="language-grid">
    <div class="language-box">
      <h3>مطابقة الكلمات</h3>
      <a href="word-match.html">ابدأ اللعبة</a>
    </div>
    <div class="language-box">
      <h3>اختبار المفردات</h3>
      <a href="vocabulary-quiz.html">ابدأ اللعبة</a>
    </div>
    <div class="language-box">
      <h3>ترتيب الجمل</h3>
      <a href="sentence-arrangment.html">ابدأ اللعبة</a>
    </div>
  </div>
</main>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    document.querySelector('header').classList.toggle('dark-mode');
    document.querySelectorAll('.navbar').forEach(nav => nav.classList.toggle('dark-mode'));
    document.querySelectorAll('.nav-links a').forEach(link => link.classList.toggle('dark-mode'));
    document.querySelectorAll('.language-box').forEach(box => box.classList.toggle('dark-mode'));
    document.querySelector('footer').classList.toggle('dark-mode');
  }
</script>

</body>
</html>
