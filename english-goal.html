<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع تعليم لغات</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #007BFF;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: #007BFF;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .toggle-btn {
      background-color: #fff;
      color: #007BFF;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .goals-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .goal-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 12px;
      width: 220px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007BFF;
      text-decoration: none;
      transition: 0.3s;
    }

    .goal-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    body.dark-mode .navbar {
      background-color: #1f3d72;
    }

    body.dark-mode .goal-box {
      background-color: #444;
      color: #fff;
      border-color: #fff;
    }

    body.dark-mode .goal-box:hover {
      background-color: #555;
    }

    body.dark-mode .toggle-btn {
      background-color: #fff;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">الرئيسية</a>
    <a href="english-grammar-level.html">القواعد</a>
    <a href="english-alphabet.html">الحروف</a>
    <a href="english-audio.html">الاستماع</a>
    <button class="toggle-btn" id="toggleMode">🌙 الوضع الليلي</button>
  </div>

  <div class="header">
    <h1>🎯 ما هو هدفك من تعلم اللغة؟</h1>
    <p>اختر الهدف الذي يلهمك لتبدأ رحلتك التعليمية!</p>
  </div>

  <div class="goals-container">
    <a class="goal-box" href="english-travel.html">✈️ السفر واستكشاف العالم</a>
    <a class="goal-box" href="english-career.html">💼 تطوير مهاراتك المهنية</a>
    <a class="goal-box" href="english-study.html">🎓 الدراسة بالخارج</a>
    <a class="goal-box" href="english-culture.html">📚 فهم ثقافات جديدة</a>
    <a class="goal-box" href="english-friends.html">👥 التواصل مع أصدقاء من دول أخرى</a>
    <a class="goal-box" href="english-brain.html">🧠 تقوية الذاكرة والقدرات الذهنية</a>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "🌞 الوضع النهاري";
      } else {
        toggleBtn.textContent = "🌙 الوضع الليلي";
      }
    });
  </script>

</body>
</html>
