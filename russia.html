<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="shortcut icon" typr="x-icon" href="C:\website\website\image\logo.png">
  <title>منصة كلمة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* الوضع الليلي */
    body.dark-mode {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .language-box.dark-mode {
      background-color: #444;
      color: #ffffff;
    }

    .navbar button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #0056b3;
    }
  </style>
  <meta charset="UTF-8">
</head>
<body>

<header>
  <nav class="navbar">
    <h1>تعلم اللغة الروسية</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="guide.html">طريقة الاستخدام</a></li>
      <li><a href="tools.html">تطوير الذات</a></li>
      <li><a href="games.html">الألعاب</a></li>
      <li><a href="ai-helper.html">المساعد الذكي</a></li>
    </ul>
    <button id="toggle-mode">الوضع الليلي</button>
  </nav>
</header>

<main class="language-section">
  <h2>اختر المهارة التي تريد تعلمها</h2>
  <div class="language-grid">
    <div class="language-box"> 
      <h3>مفردات أساسية</h3>
      <a href="russia-goal.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>قواعد اللغة</h3>
      <a href="russia-grammar-level.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الحروف الروسية</h3>
      <a href="russian-alphabet.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الاستماع</h3>
      <a href="russian-audio.html">ابدأ</a>
    </div>
  </div>
</main>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  const toggleButton = document.getElementById('toggle-mode');
  const body = document.body;
  const languageBoxes = document.querySelectorAll('.language-box');
  
  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    languageBoxes.forEach(box => box.classList.toggle('dark-mode'));
    toggleButton.textContent = body.classList.contains('dark-mode') ? 'الوضع النهاري' : 'الوضع الليلي';
  });
</script>

</body>
</html>
