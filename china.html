<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="shortcut icon" type="x-icon" href="C:\website\website\image\logo.png">
  <meta charset="UTF-8">
  <title>منصة كلمة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .language-section {
      padding: 40px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .language-box {
      background-color: white;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 20px;
      transition: 0.3s;
    }

    .language-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
    }

    footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
    }

    body.dark-mode {
      background-color: #333;
      color: white;
    }

    header.dark-mode {
      background-color: #222;
    }

    .language-box.dark-mode {
      background-color: #444;
      border-color: #ffcc00;
      color: #ffcc00;
    }

    .navbar.dark-mode {
      background-color: #222;
    }

    .navbar button {
      background-color: #ffcc00;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar button:hover {
      background-color: #ffb300;
    }

  </style>
</head>
<body>

<header>
  <nav class="navbar">
    <h1>تعلم اللغة الصينية</h1>
    <ul class="nav-links">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="guide.html">طريقة الاستخدام</a></li>
      <li><a href="tools.html">تطوير الذات</a></li>
      <li><a href="games.html">الألعاب</a></li>
      <li><a href="ai-helper.html">المساعد الذكي</a></li>
    </ul>
    <button onclick="toggleMode()">تبديل الوضع</button>
  </nav>
</header>

<main class="language-section">
  <h2>اختر المهارة التي تريد تعلمها</h2>
  <div class="language-grid">
    <div class="language-box">
      <h3>مفردات أساسية</h3>
      <a href="china-goal.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>قواعد اللغة</h3>
      <a href="china-grammar-level.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الحروف الصينية</h3>
      <a href="chinese-alphabet.html">ابدأ</a>
    </div>
    <div class="language-box">
      <h3>الاستماع </h3>
      <a href="chinese-audio.html">ابدأ</a>
    </div>
  </div>
  <section>
    <h3>صور تعليمية</h3>
    <img src="C:\website\website\image\china-1.jpg"  width="300">
    <img src="C:\website\website\image\china-2.jpg"  width="300">
  </section>
</main>

<footer>
  <p>منصة تعليم اللغات</p>
</footer>

<script>
  function toggleMode() {
    document.body.classList.toggle("dark-mode");
    document.querySelector("header").classList.toggle("dark-mode");
    document.querySelector("footer").classList.toggle("dark-mode");
    document.querySelectorAll(".language-box").forEach(box => {
      box.classList.toggle("dark-mode");
    });
    document.querySelector(".navbar").classList.toggle("dark-mode");
  }
</script>

</body>
</html>
