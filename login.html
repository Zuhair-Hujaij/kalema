<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link rel="shortcut icon" type="image/x-icon" href="C:\website\website\image\logo.png">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .theme-toggle {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-left: 10px;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      max-width: 400px;
      width: 100%;
      margin: 50px auto;
      transition: background-color 0.3s, color 0.3s;
    }

    h2 {
      color: #007bff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #007bff;
      border-radius: 8px;
      background-color: white;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    a#redirectLink {
      display: none;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: white;
    }

    header.dark-mode {
      background-color: #222;
    }

    .container.dark-mode {
      background-color: #2c2c2c;
      color: white;
    }

    .container.dark-mode input {
      background-color: #444;
      color: white;
      border: 1px solid #888;
    }

    .container.dark-mode label {
      color: #ddd;
    }
  </style>
</head>
<body>
  <header id="page-header">
    <nav class="navbar">
      <button id="theme-toggle" class="theme-toggle">🌙</button>

      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
      </ul>
    </nav>
  </header>

  <div class="container" id="form-container">
    <h2>تسجيل الدخول كمستخدم قديم</h2>
    <form id="loginForm">
      <label for="oldEmail">الإيميل</label>
      <input type="email" id="oldEmail" required />
      <label for="oldPassword">كلمة السر</label>
      <input type="password" id="oldPassword" required />
      <button type="submit">دخول</button>
    </form>
    <div class="message" id="message"></div>
    <a href="index.html" id="redirectLink"></a>
  </div>

  <script>
    const correctEmail = "yanalsalameh2009@gmail.com";
    const correctPassword = "20092009";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("oldEmail").value;
      const password = document.getElementById("oldPassword").value;
      const message = document.getElementById("message");
      const redirectLink = document.getElementById("redirectLink");

      if (email === correctEmail && password === correctPassword) {
        message.textContent = "تم التعرف عليه";
        message.style.color = "green";
        setTimeout(() => {
          redirectLink.click();
        }, 1000);
      } else {
        message.textContent = "بيانات الدخول غير صحيحة";
        message.style.color = "red";
      }
    });

    const toggleButton = document.getElementById("theme-toggle");
    const body = document.body;
    const header = document.getElementById("page-header");
    const container = document.getElementById("form-container");

    function updateIcon() {
      toggleButton.textContent = body.classList.contains("dark-mode") ? "☀️" : "🌙";
    }

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-mode");
      header.classList.add("dark-mode");
      container.classList.add("dark-mode");
    }
    updateIcon();

    toggleButton.addEventListener("click", () => {
      body.classList.toggle("dark-mode");
      header.classList.toggle("dark-mode");
      container.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.removeItem("theme");
      }

      updateIcon();
    });
  </script>
</body>
</html>
